<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Comentário</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>
    
</head>
<body>
    <form id="formComentario" method="post" action="submit_form.php">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br>

        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="comentario"></textarea><br>

        <input type="submit" value="Enviar">
    </form>

    <script>
      $(document).ready(function() {
          $("#formComentario").validate({
              rules: {
                  nome: {
                      required: true,
                      minlength: 2
                  },
                  email: {
                      required: true,
                      email: true
                  },
                  comentario: {
                      required: true,
                      minlength: 5
                  }
              },
              messages: {
                  nome: {
                      required: "Por favor, insira seu nome",
                      minlength: "Seu nome deve ter pelo menos 2 caracteres"
                  },
                  email: {
                      required: "Por favor, insira seu e-mail",
                      email: "Por favor, insira um e-mail válido"
                  },
                  comentario: {
                      required: "Por favor, insira um comentário",
                      minlength: "Seu comentário deve ter pelo menos 5 caracteres"
                  }
              }
          });
      });
  </script>
</body>
</html>
